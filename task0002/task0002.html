<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task0002</title>
    <script type="text/javascript" src="util.js"></script>
</head>
<body>
    <input id="number1" type="text">
    <input id="number2" type="text">
    <span id="result">111</span>
    <button id="addbtn" class="button1 button2 button3" style="width: 20px; height: 20px;"></button>
    <script>
        function $(id)  {
            return document.getElementById(id);
        }

        function add(num1, num2) {
            return num1 + num2;
        }

        function renderResult(result)  {
            $("result").innerHTML = result;
        }

        function addEventHandler() {
            var num1 = $("number1").value;
            var num2 = $("number2").value;
            var result = add(num1, num2);
            renderResult(result);
        }

        // function initEvent() {
        //     document.getElementById("addbtn").addEventListenner("click",  addEventHandler  , false);
        // }
         // initEvent();


    </script>
</body>
</html>
