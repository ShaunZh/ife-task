<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>界面拖拽交互</title>
    <link rel="stylesheet" type="text/css" href="css/task0002_5.css">
    <script type="text/javascript" defer="defer" src="js/task0002_5.js"></script>
</head>
<body>
    <div id="content">
        <span>task0002_5: 界面拖拽交互</span>
        <div id="boxWrap">
            <ol id="box1" class="box">
                <li data-index="0" class="drag">1</li>
                <li data-index="1" class="drag">2</li>
                <li data-index="2" class="drag">3</li>
                <li data-index="3" class="drag">4</li>
                <li data-index="4" class="drag">5</li>
            </ol>
<ol id="box2" class="box">
                <li data-index="5" class="drag">6</li>
                <li data-index="6" class="drag">7</li>
                <li data-index="7" class="drag">8</li>
                <li data-index="8" class="drag">9</li>
                <li data-index="9" class="drag">10</li>
            </ol>

            <ol id="box3" class="box">
                <li>11</li>
            </ol>
        </div>

    </div>
</body>
</html>
